<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section__creating creating-section">
        <label for="new-task" class="creating-section__label">Add Item</label>
        <div class="creating-section__task-wrapper">
          <input id="new-task" class="creating-section__new-task input-text task" type="text">
          <button class="creating-section__btn btn">Add</button>
        </div>
      </section>
      <section class="section__todo todo-section">
        <h3 class="todo-section__title title">Todo</h3>
        <ul id="active-task" class="todo-section__list section-list">
          <li class="todo-section__link section-link">
            <input type="checkbox" class="section-checkbox">
            <label class="todo-section__label task label">Pay Bills</label>
            <input type="text" class="todo-section__input-text input-text task">
            <button class="todo-section__btn btn btn-edit">Edit</button>
            <button class="todo-section__btn btn btn-delete">
              <img src="./remove.svg" class="btn-image">
            </button>
          </li>
          <li class="todo-section__link section-link edit-input">
            <input type="checkbox" class="section-checkbox">
            <label class="todo-section__label task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-section__input-text input-text task">
            <button class="todo-section__btn btn btn-edit">Save</button>
            <button class="todo-section__btn btn btn-delete">
              <img src="./remove.svg" class="btn-image">
            </button>
          </li>
        </ul>
      </section>
      <section class="section__completed completed-section">
        <h3 class="completed-section__title title">Completed</h3>
        <ul class="completed-section__list section-list">
          <li class="completed-section__link section-link">
            <input type="checkbox" class="section-checkbox" checked>
            <label class="completed-section__label  task label">See the Doctor</label>
            <input type="text" class="completed-section__input-text input-text task">
            <button class="completed-section__btn btn btn-edit">Edit</button>
            <button class="completed-section__btn btn btn-delete">
              <img src="./remove.svg" class="btn-image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
